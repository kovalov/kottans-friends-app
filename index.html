<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Friends App</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="#" class="header__title">Friends App</a>
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <div class="main__filter-options filter-options">
          <div class="filter-options__group">
            <input
              type="text"
              placeholder="Type the name of your friend..."
              class="filter-options__search-input"
            />
          </div>
          <fieldset class="filter-options__group gender-sort">
            <legend class="gender-sort__legend">
              Filter by gender
            </legend>
            <div class="gender-sort__group">
              <input
                type="radio"
                name="gender-sort"
                id="gender-sort-male"
                value="male"
                class="gender-sort__input"
              />
              <label for="gender-sort-male" class="gender-sort__label"
                >Male</label
              >
            </div>
            <div class="gender-sort__group">
              <input
                type="radio"
                name="gender-sort"
                id="gender-sort-female"
                value="female"
                class="gender-sort__input"
              />
              <label
                for="gender-sort-female"
                class="gender-sort__label"
                >Female</label
              >
            </div>
            <div class="gender-sort__group">
              <input
                type="radio"
                name="gender-sort"
                id="gender-sort-all"
                value="all"
                class="gender-sort__input gender-sort__input--all"
                checked
              />
              <label for="gender-sort-all" class="gender-sort__label"
                >All</label
              >
            </div>
          </fieldset>
          <div class="filter-options__group name-sort">
            <button
              value="ascending"
              class="name-sort__button name-sort__button--ascending"
            >
              <svg class="name-sort__button-icon">
                <use href="sprite.svg#sort-alpha-down"></use>
              </svg>
            </button>
            <button
              value="descending"
              class="name-sort__button name-sort__button--descending"
            >
              <svg class="name-sort__button-icon">
                <use href="sprite.svg#sort-alpha-up"></use>
              </svg>
            </button>
          </div>
          <div class="filter-options__group age-sort">
            <button
              value="ascending"
              class="age-sort__button age-sort__button--ascending"
            >
              <svg class="age-sort__button-icon">
                <use href="sprite.svg#sort-numeric-up"></use>
              </svg>
            </button>
            <button
              value="descending"
              class="age-sort__button age-sort__button--descending"
            >
              <svg class="age-sort__button-icon">
                <use href="sprite.svg#sort-numeric-down"></use>
              </svg>
            </button>
          </div>
          <button class="filter-options__reset-button">Reset</button>
        </div>
        <ul class="main__user-list user-list"></ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
