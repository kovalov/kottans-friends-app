<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Friends App</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__title">Friends App</a>
    </header>
    <main class="main">
      <div class="main__container">
        <form class="main__filter-options filter-options">
          <div class="filter-options__group">
            <span class="filter-options__group-title">
              Search By Name
            </span>
            <input
              type="text"
              name=""
              id=""
              placeholder="Type the name..."
              class="filter-options__name-search-control name-search-control"
            />
          </div>
          <div class="filter-options__group">
            <span class="filter-options__group-title">
              Sort By Age
            </span>
            <div class="filter-options__age-sort age-sort">
              <label
                for="age-sort-down"
                class="filter-options__label"
              >
                <input
                  type="radio"
                  name="age-sort"
                  value="ascending"
                  id="age-sort-down"
                  class="filter-options__age-sort-control"
                />
                <span class="filter-options__label-text">
                  Age ↓
                </span>
              </label>
              <label for="age-sort-up" class="filter-options__label">
                <input
                  type="radio"
                  name="age-sort"
                  value="descending"
                  id="age-sort-up"
                  class="filter-options__age-sort-control"
                />
                <span class="filter-options__label-text">
                  Age ↑
                </span>
              </label>
            </div>
          </div>
          <div class="filter-options__group">
            <span class="filter-options__group-title">
              Sort By Name
            </span>
            <div class="filter-options__name-sort name-sort">
              <label
                for="name-sort-down"
                class="filter-options__label"
              >
                <input
                  type="radio"
                  name="name-sort"
                  value="ascending"
                  id="name-sort-down"
                  class="filter-options__name-sort-control"
                />
                <span class="filter-options__label-text"> A-Z </span>
              </label>
              <label for="name-sort-up" class="filter-options__label">
                <input
                  type="radio"
                  name="name-sort"
                  value="descending"
                  id="name-sort-up"
                  class="filter-options__name-sort-control"
                />
                <span class="filter-options__label-text"> Z-A </span>
              </label>
            </div>
          </div>
          <div class="filter-options__group">
            <span class="filter-options__group-title">
              Filter By Gender
            </span>
            <div class="filter-options__gender-filter gender-filter">
              <label
                for="gender-filter-male"
                class="filter-options__label"
              >
                <input
                  type="radio"
                  name="gender-filter"
                  value="male"
                  id="gender-filter-male"
                  class="filter-options__gender-filter-control"
                />
                <span class="filter-options__label-text"> Male </span>
              </label>
              <label
                for="gender-filter-female"
                class="filter-options__label"
              >
                <input
                  type="radio"
                  name="gender-filter"
                  value="female"
                  id="gender-filter-female"
                  class="filter-options__gender-filter-control"
                />
                <span class="filter-options__label-text">
                  Female
                </span>
              </label>
              <label
                for="gender-filter-all"
                class="filter-options__label"
              >
                <input
                  type="radio"
                  name="gender-filter"
                  value="all"
                  id="gender-filter-all"
                  class="filter-options__gender-filter-control"
                  checked
                />
                <span class="filter-options__label-text"> All </span>
              </label>
            </div>
          </div>
          <button type="reset" class="filter-options__button">
            Reset
          </button>
        </form>
        <ul class="main__user-list user-list"></ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
